<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a3f2d4c6ba.js"
      crossorigin="anonymous"
    ></script>
    <title>Currency Ticker</title>
  </head>
  <body class="wrapper">
    <div class="centered">
      <button type="submit" class="ticker border">
        <p>USD/KRW</p>
        <h1 class="result"></h1>
        <h1 class="arrow"></h1>
      </button>

      <div class="themeBtn">
        <i class="fa-solid fa-moon"></i> <i class="fa-solid fa-sun icon"></i>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
